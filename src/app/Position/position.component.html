<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
                <label for="Date 1">La Premiere Date</label>
                <input type="text"
                        placeholder="Datepicker"
                        class="form-control"
                        [(ngModel)]="date1"
                        name="date1"
                        bsDatepicker>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
                <label for="Date 2">La Deuxieme Date</label>
                    <input type="text"
                            placeholder="Datepicker"
                            [(ngModel)]="date2"
                            name="date2"
                            class="form-control"
                            bsDatepicker>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success col-md-4">Search</button>
        </div>
    </form>
    <div class="card-body" id="map">
        
    </div>
</div>
